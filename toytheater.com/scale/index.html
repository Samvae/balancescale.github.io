<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Balance Scale</title>
  <link rel="stylesheet" id="toytheater-default-css" href="../wp-content/themes/toytheater_free_2/assets/css/default1484fc.css?ver=6.4.3" type="text/css" media="all" />
  <script type="text/javascript" src="../wp-content/themes/toytheater_free_2/assets/js/interactive184fc.js?ver=6.4.3" id="toytheater-svg-interactive-js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wrapper {
      max-width: flex;
      width: 100%;
      padding: 0px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="wrapper">
      <main>
        <div id="loading_div">
          <h2>Balance Scale</h2>
          <div><img src="../shared/images/loader_circles_black.gif" width="64" height="64" alt="loading" /></div>
          <div class="action">LOADING</div>
        </div>
        <div id="game_container">
          <div id="game">
            <script>
              var page = "scale";
            </script>
            <canvas touch-action="none" pointer-events="none" id="canvasStage" width="780" height="750" style="width:100%; height:100%;"></canvas>
            <svg touch-action="none" id="stage" style="position:absolute;top:0px; left:0px;" viewBox="0 0 780 750" preserveAspectRatio="xMinYMin">
              <defs>
                <symbol id="button" overflow="visible">
                  <rect x="-40" y="-40" rx="20" ry="20" width="80" height="80" fill="#ffffff" stroke="#000000" stroke-width="5" />
                </symbol>
              </defs>
              <g id="svgStage" display="none" pointer-events="none">
                <rect id="area" width="780" height="750" fill="#ffffff" fill-opacity="0" stroke="#000000" stroke-opacity="0" stroke-width="0" pointer-events="none" />
              </g>
              <g id="button_clear" display="none" cursor="pointer" pointer-events="all">
                <use xlink:href="#button" />
                <text y="10" text-anchor="middle" class="button">Clear</text>
              </g>
              <g id="button_center" display="none" cursor="pointer" pointer-events="all">
                <rect x="-60" y="-40" rx="20" ry="20" width="120" height="80" fill="#ffffff" stroke="#000000" stroke-width="5" />
                <text y="10" text-anchor="middle" class="button">Center</text>
              </g>
              <g id="button_random" display="none" cursor="pointer" pointer-events="all">
                <rect x="-60" y="-40" rx="20" ry="20" width="120" height="80" fill="#ffffff" stroke="#000000" stroke-width="5" />
                <text y="10" text-anchor="middle" class="button">Random</text>
              </g>
              <g id="button_fulcrum" display="none" cursor="pointer" pointer-events="all">
                <rect x="0" y="-70" width="20" height="100" fill="#FF5733" stroke="#000000" stroke-width="3" />
              </g>
              <g id="lever" display="none" pointer-events="none">
                <rect x="-350" y="-7.5" rx="1" ry="1" width="700" height="15" fill="#1e64af" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="2" />
              </g>
              <g id="box" display="none" pointer-events="none">
                <rect class="area" fill="#1AF12A" stroke="#000000" fill-opacity="1" stroke-opacity="1" stroke-width="3" />
              </g>
              <g id="box_weight" display="none" pointer-events="none"></g>
              <g id="border" display="none" pointer-events="none">
                <rect class="area" fill="#000000" fill-opacity="1" stroke-opacity="0" stroke-width="0" />
              </g>
              <g id="circle_src" display="none" pointer-events="none">
                <circle class="area" fill="#FFFFFF" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="3" cx="0" cy="0" r="10" />
              </g>
              <g id="strip" display="none" cursor="pointer" pointer-events="all">
                <rect class="area" x="-35" y="-35" rx="1" ry="1" width="70" height="70" fill="#ffffff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="3" />
                <text x="0" y="17" text-anchor="middle" class="number">1</text>
              </g>
              <g id="hit_effect" display="none" pointer-events="none">
                <g id="frame1" display="none"></g>
                <g id="frame6" display="none"></g>
              </g>
            </svg>
            <script src="../shared/scripts/howler4.js"></script>
            <script src="../page/scale/scripts/Box2dWeb-2.1.a.3.min.js"></script>
            <script src="../page/scale/scripts/main.js"></script>
            <link rel="stylesheet" type="text/css" href="../page/scale/css/page1.css" />
            <script>
              window.addEventListener("load", init, false);
            </script>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
